<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-local bg-cover" style="background-image: url(/css/img.jpg)">
   <header class="mt-5 pl-2">
    <div class="flex justify-between items-center">
      <a href="/add.html" class="p-3 px-6 pt-2 bg-teal-500 rounded-full text-white baseline hover:bg-teal-400 font-bold font-Roboto">Adding Page</a>
    </div>
   </header>
   <div class="mt-12">
        <div class="flex flex-wrap  ">
          <div class="content-center" th:each="student:${stu}" >
            <div class="flex justify-center">
              <div th:class="'px border-2 mx-6 mb-6 justify-center ' "
                  th:style="'border-color: ' + ${student.hair_color} + '; height: ' + ${student.height} + 'px; width: ' + ${student.weight} +'px;'">
                  <p class="text-center">
                      <span th:text="${student.name}"></span><br>
                      <span th:text="${student.gpa}"></span> <br>
                  </p>
                  <form action="/students/deleted" method="post" class="text-center">
                    <input type="hidden" name="deleteID" th:value="${student.uid}">
                    
                    <!-- Delete Button -->
                    <button type="submit" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded text-sm">Delete</button>
                  </form>
              </div>
            </div>
            <form action="/students/update" method="post" class="w-full mb-6 relative">
              <div class="md:flex md:items-center mb-4">
                <div class="md:w-1/5">
                  <label class="block text-pink-600 font-bold md:text-right mb-1 md:mb-0 pr-4" >
                    ID
                  </label>
                </div>
                <div class="md:w-2/3">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"  type="text" th:value="${student.uid}" placeholder="1" name="id" readonly >
                </div>
              </div>
              <div class="md:flex md:items-center mb-4">
                <div class="md:w-1/5">
                  <label class="block text-pink-600 font-bold md:text-right mb-1 md:mb-0 pr-4" >
                    Name
                  </label>
                </div>
                <div class="md:w-2/3">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"  type="text" th:value="${student.name}" placeholder="bobby" name="name" >
                </div>
              </div>
              <div class="md:flex md:items-center mb-4">
                <div class="md:w-1/5">
                  <label class="block text-pink-600 font-bold md:text-right mb-1 md:mb-0 pr-4" >
                    GPA
                  </label>
                </div>
                <div class="md:w-2/3">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="gpa" placeholder="2.9" name="gpa" th:value="${student.gpa}">
                </div>
              </div>
              <div class="md:flex md:items-center mb-4">
                  <div class="md:w-1/5">
                    <label class="block text-pink-600 font-bold md:text-right mb-1 md:mb-0 pr-4">
                      Height
                    </label>
                  </div>
                  <div class="md:w-2/3">
                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="h"  placeholder="150" name="h" th:value="${student.height}">
                  </div>
                </div>
                <div class="md:flex md:items-center mb-2">
                  <div class="md:w-1/5">
                    <label class="block text-pink-600 font-bold md:text-right mb-1 md:mb-0 pr-4">
                      Weight
                    </label>
                  </div>
                  <div class="md:w-2/3">
                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="w"  placeholder="40" name="w" th:value="${student.weight}">
                  </div>
                </div>
                <div class="md:flex md:items-center mb-4">
                  <div class="md:w-1/5">
                    <label class="block text-pink-600 font-bold md:text-right mb-1 md:mb-0 pr-4">
                      Hair Color
                    </label>
                  </div>
                  <div class="md:w-2/3">
                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 .placeholder-transparent" type="color"id="hair"  name="hc" th:value="${student.hair_color}">
                  </div>
                </div>
              <div class="text-center">
                  <button class="shadow bg-teal-500 hover:bg-teal-400 focus:shadow-outline focus:outline-none text-white font-bold font-Roboto py-2 px-4 rounded" type="submit" id="addButton">
                    Update
                  </button>
              </div>
            </form>
          </div>




        </div>
    </div>

</body>
</html>
